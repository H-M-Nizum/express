<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area</title>
</head>
<body>
    <h1 style="text-align: center; color: red;">Calculate Rectangle Area</h1>
    <div style="text-align: center;">
        <form action="/rectangle" method="POST">
            <div>
                <label for="length"> Enter Length value : </label>
                <input type="text" name="length" id="length">
            </div><br><br>
            <div>
                <label for="width"> Enter Width value : </label>
                <input type="text" name="width" id="width">
            </div><br><br>
            <button type="submit" style="color: red; background-color: black;">Calculate</button>
    </div>
</body>
</html>
